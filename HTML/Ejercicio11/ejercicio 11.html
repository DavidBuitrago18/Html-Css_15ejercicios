<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <title>Ejemplo de tabla avanzada</title>
    <link rel="icon" href="dbz.png">
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <div class="container">
    <h1 id class="titulo">Resultado de la búsqueda</h1>

    <table summary="Tabla con los datos de los resultados de búsqueda">

            <caption>Resultado de la búsqueda</caption>
            <tr>
                <th abbr="imagenes del producto" scope="col">Imagen</th>
                <th abbr="Datos del producto" scope="col">Datos</th>
            </tr>

            <tr>
                <td>
                    <img src="imagenes/portatil.png" alt="Imagenes del ordenador potátil"/>
                </td>

            <td>
                <h4><a href="#" title="Ver más infomación sobre el portatil">Portatil-3 GHz-4 RAM</a></h4>
                <p><a href="#" title="Comprar el portatil">Comprar:</a><del>2.990 &euro;</del><strong>2.599 &euro;</strong></p>
            </td>
        </tr>

        <tr>
            <td><img src="imagenes/videocamara.png" alt="Imagen de la videocamara"/></td>
        <td>
            <h4><a href="#" title="Ver más información sobre la video camara-alta definición 1080p-60GB"></a></h4>
            <p><a href="#" title="Comprar la videocamara">Comprar:</a><del>1.099 &euro;</del><strong>999 &euro;</strong></p>
        </td>

        </tr>

        <tr>
        <td><img src="imagen/tv.png" alt="Imagen del televisor" /></td>

        <td>
            <h4><a href="#" title="Ver mas informacion sobre el televisor">Televisor-46"-Full HD</a></h4>
            <p><a href="#" title="Comprar el televisor">Compra:</a><del>1.990 &euro;</del><strong>1.799 &euro;</strong></p>
        </td>
        </tr>

        <tr>
        <td><img src="imgenes/movil.png" alt="Imagen del móvil"/></td>
        <td>
            <h4><a href="#" title="Ver más información sobre el móvil">Móvil-3G-wi-fi-8 GB</a></h4>
            <p><a href="#" title="Comprar el Móvil">comprar:</a><del>399 &euro;</del><strong>349 &euro;</strong></p>
        </td>
        </tr>


    </table>




</body>
</html>
